<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital@1&display=swap"
      rel="stylesheet"
    />
    <!-- link for Css file -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Title -->
    <title>Booki</title>
  </head>

  <!-- HEADER -->
  <header>
    <!-- NAV -->
    <nav class="">
      <!-- Logo -->
      <img
        src="/img/Images+Booki/Images Booki/logo/Booki.png"
        class=""
        alt="logo"
      />
      <!-- menu-->
      <ul class="">
        <li class=""><a href="#">Hébergements</a></li>
        <li class=""><a href="#">Activités</a></li>
      </ul>
    </nav>

    <h2>Trouvez un herbergement pour des vacances de rêve</h2>
    <p>En plein centre-ville ou en pleine nature</p>

    <!-- Formulaire de recherche -->
    <form action="post" class="">
      <!-- En cliquant sur le label, cela nous dirige vers l'input -->
      <label for="search" class=""
        ><img src="/icon/Location.png" alt="location"
      /></label>
      <!-- Search -->
      <input
        type="text"
        id="search"
        name="search"
        class=""
        placeholder="Marseille, France"
      />
      <!-- Button -->
      <input
        type="submit"
        id="btn-search"
        name="btn-search"
        class=""
        value="Recherche"
      />
    </form>
  </header>

  <!-- BODY -->
  <body class="">
    <section class="type1">
      <h2>Hébergements à Marseille</h2>
      <div class="card">
        <img src="" alt="" />
        <h3></h3>
        <p></p>
        <div class="star"></div>
      </div>
    </section>
    <section class="type1"></section>
    <section class="type2"></section>
  </body>

  <!-- FOOTER -->
  <footer></footer>
</html>
